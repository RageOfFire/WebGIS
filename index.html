<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebGIS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.13.0/css/ol.css" type="text/css">
    <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.13.0/build/ol.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="./css/ol.css.map">
    <script src="./js/ol.js.map"></script>
    <link rel="stylesheet" href="./css/main.css">
    <script type="text/javascript" src="./js/main.js"></script>
    <script type="text/javascript" src="./js/search.js"></script>
</head>

<body>
    <div class="container-fluid bg-secondary" style="min-height: 100vh;">
        <h1 class="text-center text-warning py-3">Hung_Tien</h1>
        <div class="row">
            <div class="col-6">
                <div id="map" class="map shadow p-3 mb-5 bg-secondary rounded" style="height: 70vh;"></div>
            </div>
            <div class="text-center col-6 shadow p-3 mb-5 bg-secondary rounded">
                <div class="row">
                    <div class="col-3 shadow p-3 m-3 bg-secondary rounded">
                        <img src="http://localhost:8080/geoserver/wms?REQUEST=GetLegendGraphic&VERSION=1.0.0&FORMAT=image/png&WIDTH=20&HEIGHT=20&STRICT=false&style=BuiHongSon_189:hien_trang"
                            class="img-thumbnail" id="imghientrang" alt="">
                    </div>
                    <div class="col-3 shadow p-3 m-3 bg-secondary rounded">
                        <img src="http://localhost:8080/geoserver/wms?REQUEST=GetLegendGraphic&VERSION=1.0.0&FORMAT=image/png&WIDTH=20&HEIGHT=20&STRICT=false&style=BuiHongSon_189:thuy_he"
                            class="img-thumbnail" id="imgthuyhe" alt="">
                    </div>
                    <div class="col-3 shadow p-3 m-3 bg-secondary rounded">
                        <img src="http://localhost:8080/geoserver/wms?REQUEST=GetLegendGraphic&VERSION=1.0.0&FORMAT=image/png&WIDTH=20&HEIGHT=20&STRICT=false&style=BuiHongSon_189:dtuong_qtrac"
                            class="img-thumbnail" id="imgdoituong" alt="">
                    </div>
                </div>
                <div class="row">
                    <div class="col-3 shadow p-3 m-3 bg-secondary rounded">
                        <div class="form-check form-switch">
                            <input type="checkbox" class="form-check-input" role="switch" name="" id="hientrangCheck"
                                checked><label class="form-check-label text-light" for="hientrangCheck">Hiện
                                trạng</label>
                        </div>
                    </div>
                    <div class="col-3 shadow p-3 m-3 bg-secondary rounded">
                        <div class="form-check form-switch">
                            <input type="checkbox" class="form-check-input" role="switch" name="" id="thuyheCheck"
                                checked><label class="form-check-label text-light" for="thuyheCheck">Thủy hệ</label>
                        </div>
                    </div>
                    <div class="col-3 shadow p-3 m-3 bg-secondary rounded">
                        <div class="form-check form-switch">
                            <input type="checkbox" class="form-check-input" role="switch" name="" id="doituongCheck"
                                checked><label class="form-check-label text-light" for="doituongCheck">Quan trắc</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <form>
            <div class="text-center">
                <div class="row g-1 align-items-center">
                    <div class="col-auto">
                        <label for="search" class="col-form-label text-white">Tìm kiếm</label>
                    </div>
                    <div class="col-auto">
                        <input type="search" id="search" onkeyup="showResult(this.value)" class="form-control"
                            aria-describedby="helpSearch">
                    </div>
                    <div class="col-auto">
                        <span id="helpSearch" class="form-text text-white">
                            Nhập thông tin mã loại cần tìm kiếm
                        </span>
                    </div>
                </div>
            </div>
        </form>
        <div id="livesearch">

        </div>
        <div id="info" class=""></div>
    </div>
    <div id="popup" class="ol-popup">
        <a href="#" id="popup-closer" class="ol-popup-closer"></a>
        <div id="popup-content"></div>
</body>

</html>
